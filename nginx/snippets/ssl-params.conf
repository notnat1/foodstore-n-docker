# Hanya TLS v1.3 untuk keamanan maksimal
ssl_protocols TLSv1.3;

# Pilih cipher dari Cipherlist.eu
ssl_prefer_server_ciphers on;
ssl_ciphers EECDH+AESGCM:EDH+AESGCM;

# Curve untuk ECDH
ssl_ecdh_curve secp384r1;

# Diffie-Hellman group
ssl_dhparam /etc/nginx/dhparam.pem;

# Session settings
ssl_session_timeout  10m;
ssl_session_cache shared:SSL:10m;
ssl_session_tickets off;

# OCSP stapling (tidak aktif untuk self-signed; Nginx akan abaikan)
ssl_stapling on;
ssl_stapling_verify on;

# Resolver untuk stapling (Gunakan Google DNS)
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# HSTS (disable sementara; uncomment jika sudah yakin)
# add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

# Header keamanan tambahan
add_header X-Frame-Options DENY;
add_header X-Content-Type-Options nosniff;
add_header X-XSS-Protection "1; mode=block";
